<a href="{% url 'object_view' project_pk=project.id object_pk=object.id %}"> Powrót </a> <br>

    W projekcie jest tylko ten projekt. <a href="{% url 'object_create' project_pk=project.id %}"> Przejdź do tworzenia obiektów. </a>
{% else %}
    <form method="POST" action="">
        {% csrf_token %}

{% endif %}
