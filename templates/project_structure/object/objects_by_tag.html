{% extends 'base.html' %}

{% block content %}
    {% if objects|length == 0 %}
        <div class="container display-info text-center big-div">
            <h3> Żaden obiekt nie ma jeszcze tego tagu. </h3>
            <a href="{% url 'object_list' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Lista obiektów. </a>
            <a href="{% url 'view_project' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Powrót </a>
        </div>
    {% else %}
        <div class="list-center text-center">
            <table>
                <th> <h3> Obiekty tagu {{ tag }} </h3> </th>
                {% for object in objects %}
                    <tr class="custom-list-button tr-border">
                        <td> <a class="btn custom-list-button" href="{% url 'object_view' project_pk=project.id object_pk=object.id %}"> {{ object }} </a> </td>
                    </tr>
                {% endfor %}
            </table>
            <div>
                <a href="{% url 'tag_list' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Powrót </a>
            </div>
        </div>
    {% endif %}
{% endblock %}
