{% extends 'base.html' %}

{% block content %}
    {% if objects|length == 0 %}
        Żaden obiekt nie ma jeszcze tego tagu. <a href="{% url 'object_list' project_pk=project.id %}"> Lista obiektów. </a> <br>
    {% else %}
        Obiekty dla tagu {{ tag }} <br>
        <a href="{% url 'tag_list' project_pk=project.id %}"> Powrót </a> <br>
        <table>
            <tr>
                    <th> Tag </th>
            <tr>
                {% for object in objects %}
                    <tr>
                        <td> <a href="{% url 'object_view' project_pk=project.id object_pk=object.id %}"> {{ object }} </a> </td>
                    </tr>
                {% endfor %}
        </table>
    {% endif %}
{% endblock %}
