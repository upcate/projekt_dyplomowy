<form method="POST" action="">
    {% csrf_token %}
    {{ form.file_name.label }}
    {{ form.file_name }} <br>

    <input type="submit" value="Zapisz">
    {% if form.non_field_errors %}
        <br><br> Błędy:
        <ul>
            {% for error in form.non_field_errors %}
                <li> {{ error }} </li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
<a href="{% url 'project_file_view' project_pk=project.id file_pk=file.id %}"> Powrót </a>
