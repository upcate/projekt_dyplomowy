{% extends 'base.html' %}


{% block content %}
    {% if tags|length == 0 %}
        <div class="container display-info text-center big-div">
            <h3> Ten projekt nie ma jeszcze żadnych tagów. </h3>
            <a href="{% url 'tag_create' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Stwórz pierwszy tag </a>
            <a href="{% url 'view_project' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Powrót </a>
        </div>
    {% else %}
        <div class="list-center text-center">
            <table>
                <th colspan="3"> <h3> Tagi projektu </h3> </th>
                {% for tag in tags %}
                    <tr class="custom-list-button tr-border">
                        <td> <a class="btn custom-list-button" href="{% url 'objects_by_tag' project_pk=project.id tag_pk=tag.id %}">
                            {{ tag }} </a>
                        </td>
                        <td> <a class="btn btn-secondary custom-list-button" href="{% url 'tag_update' project_pk=project.id tag_pk=tag.id %}"> Edytuj </a> </td>
                        <td> <a class="btn btn-danger custom-list-button" href="{% url 'tag_delete' project_pk=project.id tag_pk=tag.id %}"> Usuń </a> </td>
                    </tr>
                {% endfor %}
            </table>
            <div>
                <a href="{% url 'tag_create' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Stwórz tag </a>
                <a href="{% url 'view_project' project_pk=project.id %}" class="btn btn-secondary custom-from-button"> Powrót </a>
            </div>
        </div>
    {% endif %}
{% endblock %}
