<form method="POST" action="">
    {% csrf_token %}
    {{ form.tag_name.label }}
    {{ form.tag_name }} <br>
    <input type="submit" value="Edytuj">
</form>

{% if form.non_field_errors %}
    <br><br> Błędy:
    <ul>
        {% for error in form.non_field_errors %}
            <li> {{ error }} </li>
        {% endfor %}
    </ul>
{% endif %} <br>

<a href="{% url 'tag_list' project_pk=project.id %}"> Powrót </a>
