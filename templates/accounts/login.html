{% extends 'base.html' %}

<!DOCTYPE html>
    <html lang="pl">

        {% block content %}
            <form method="POST" action="" class="px-md-2">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label"> Nazwa użytkownika </label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label"> Hasło </label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <input type="submit" value="Zaloguj się" class="btn btn-secondary custom-from-button">
            </form>

            {% for message in messages %}
                {{ message }}
            {% endfor %} <br>

            Nie masz konta? <a href="{% url 'register' %}" class="btn btn-secondary custom-from-button"> Zaresjestruj się! </a>
        {% endblock %}

</html>
